name: Deploy Chatbot API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt

      # - name: Code quality checks
      #   run: |
      #     python -m black . --check
      #     python -m isort . --check-only
      #     python -m flake8 .

      - name: Type checking
        run: |
          python -m mypy src/ --ignore-missing-imports

      - name: Run tests
        run: |
          python -m pytest tests/ -v
        continue-on-error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install AWS CDK
        run: |
          npm install -g aws-cdk
          cdk --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          cd infrastructure && uv pip install -r requirements.txt && cd ..

      - name: CDK Bootstrap
        run: |
          cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }}

      - name: CDK Deploy
        run: |
          cdk deploy --context account=${{ secrets.AWS_ACCOUNT_ID }} --context region=${{ env.AWS_REGION }} --require-approval never

      - name: Get deployment outputs
        run: |
          cdk output --context account=${{ secrets.AWS_ACCOUNT_ID }} --context region=${{ env.AWS_REGION }}

